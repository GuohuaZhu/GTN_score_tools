<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妊娠滋养细胞肿瘤 (GTN) WHO/FIGO 风险评分工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .result-card {
            transition: all 0.3s ease-in-out;
            transform: translateY(20px);
            opacity: 0;
        }
        .result-card.show {
            transform: translateY(0);
            opacity: 1;
        }
        .risk-low { background-color: #dcfce7; color: #166534; }
        .risk-high { background-color: #fee2e2; color: #991b1b; }
        .risk-ultra-high { background-color: #fef9c3; color: #854d0e; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">妊娠滋养细胞肿瘤 (GTN)</h1>
            <h2 class="text-xl sm:text-2xl font-semibold text-teal-600">WHO/FIGO 预后风险评分工具</h2>
        </header>

        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            <form id="gtnForm">
                <div class="space-y-6">
                    <!-- 评分项目网格布局 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                        
                        <!-- 年龄 -->
                        <div>
                            <label for="age" class="block text-md font-medium text-gray-700 mb-1">年龄</label>
                            <select id="age" name="age" class="mt-1 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md shadow-sm form-select">
                                <option value="0">&lt; 40 岁</option>
                                <option value="1">≥ 40 岁</option>
                            </select>
                        </div>
                        
                        <!-- 先行妊娠 -->
                        <div>
                            <label for="pregnancy" class="block text-md font-medium text-gray-700 mb-1">先行妊娠类型</label>
                            <select id="pregnancy" name="pregnancy" class="mt-1 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md shadow-sm form-select">
                                <option value="0">葡萄胎</option>
                                <option value="1">流产</option>
                                <option value="2">足月妊娠</option>
                            </select>
                        </div>

                        <!-- 距离末次妊娠时间 -->
                        <div>
                            <label for="interval" class="block text-md font-medium text-gray-700 mb-1">距离末次妊娠时间 (月)</label>
                            <select id="interval" name="interval" class="mt-1 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md shadow-sm form-select">
                                <option value="0">&lt; 4</option>
                                <option value="1">4 - 6</option>
                                <option value="2">7 - 12</option>
                                <option value="4">&gt; 12</option>
                            </select>
                        </div>

                        <!-- 治疗前血 hCG 水平 -->
                        <div>
                            <label for="hcg" class="block text-md font-medium text-gray-700 mb-1">治疗前血 hCG 水平 (IU/L)</label>
                            <select id="hcg" name="hcg" class="mt-1 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md shadow-sm form-select">
                                <option value="0">&lt; 10³</option>
                                <option value="1">10³ - 10⁴</option>
                                <option value="2">10⁴ - 10⁵</option>
                                <option value="4">&gt; 10⁵</option>
                            </select>
                        </div>

                        <!-- 最大肿瘤直径 -->
                        <div>
                            <label for="tumor_size" class="block text-md font-medium text-gray-700 mb-1">最大肿瘤直径 (包括子宫)</label>
                            <select id="tumor_size" name="tumor_size" class="mt-1 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md shadow-sm form-select">
                                <option value="0">&lt; 3 cm</option>
                                <option value="1">3 - 5 cm</option>
                                <option value="2">&gt; 5 cm</option>
                            </select>
                        </div>

                        <!-- 转移部位 -->
                        <div>
                            <label for="metastasis_site" class="block text-md font-medium text-gray-700 mb-1">转移部位</label>
                            <select id="metastasis_site" name="metastasis_site" class="mt-1 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md shadow-sm form-select">
                                <option value="0">肺</option>
                                <option value="1">脾、肾</option>
                                <option value="2">胃肠道</option>
                                <option value="4">肝、脑</option>
                            </select>
                        </div>

                        <!-- 转移灶数目 -->
                        <div>
                            <label for="metastasis_number" class="block text-md font-medium text-gray-700 mb-1">转移灶数目</label>
                            <select id="metastasis_number" name="metastasis_number" class="mt-1 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md shadow-sm form-select">
                                <option value="0">0</option>
                                <option value="1">1 - 4</option>
                                <option value="2">5 - 8</option>
                                <option value="4">&gt; 8</option>
                            </select>
                        </div>
                        
                        <!-- 以往化疗失败药物 -->
                        <div>
                            <label for="chemo" class="block text-md font-medium text-gray-700 mb-1">以往化疗失败的药物</label>
                            <select id="chemo" name="chemo" class="mt-1 block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md shadow-sm form-select">
                                <option value="0">无</option>
                                <option value="2">单药化疗</option>
                                <option value="4">多药联合化疗</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 按钮区域 -->
                <div class="mt-8 pt-5 border-t border-gray-200 flex items-center justify-end space-x-4">
                     <button type="button" id="resetBtn" class="py-2 px-5 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        重置
                    </button>
                    <button type="button" id="calculateBtn" class="inline-flex justify-center py-2.5 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                        计算评分
                    </button>
                </div>
            </form>
        </div>

        <!-- 结果显示区域 -->
        <div id="result" class="mt-8"></div>
        
        <!-- 免责声明 -->
        <footer class="mt-10 text-center text-xs text-gray-500">
            <p><strong>免责声明：</strong>本工具仅供医疗专业人员参考和学习使用，评分和建议基于公开的WHO/FIGO指南。所有临床决策都应由具备资质的医生根据患者的具体情况做出。本工具不能替代专业医疗建议、诊断或治疗。</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('gtnForm');
            const calculateBtn = document.getElementById('calculateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultDiv = document.getElementById('result');

            // 计算总分
            const calculateScore = () => {
                const formData = new FormData(form);
                let score = 0;
                for (let value of formData.values()) {
                    score += parseInt(value, 10);
                }
                return score;
            };

            // 显示结果
            const displayResult = (score) => {
                let riskLevel, riskClass, recommendation;

                if (score <= 6) {
                    riskLevel = '低危 (Low Risk)';
                    riskClass = 'risk-low';
                    recommendation = `
                        <h4 class="font-semibold text-lg mb-2 text-gray-800">诊疗建议概要</h4>
                        <ul class="list-disc list-inside space-y-1 text-gray-700">
                            <li><strong>主要治疗:</strong> 单药化疗是首选治疗方案。</li>
                            <li><strong>常用药物:</strong> 甲氨蝶呤 (MTX) 或放线菌素D (Act-D)。</li>
                            <li><strong>监测:</strong> 治疗期间需严密监测血hCG水平，直至其恢复正常并巩固治疗。</li>
                            <li><strong>预后:</strong> 对于单药化疗有效的低危GTN，治愈率接近100%。如果出现耐药，可换用另一种单药或联合化疗。</li>
                        </ul>
                    `;
                } else { // score >= 7
                    riskLevel = '高危 (High Risk)';
                    riskClass = 'risk-high';
                    recommendation = `
                        <h4 class="font-semibold text-lg mb-2 text-gray-800">诊疗建议概要</h4>
                        <ul class="list-disc list-inside space-y-1 text-gray-700">
                             <li><strong>主要治疗:</strong> 多药联合化疗是标准治疗方案。</li>
                             <li><strong>常用方案:</strong> EMA-CO方案 (依托泊苷、甲氨蝶呤、放线菌素D、环磷酰胺、长春新碱) 是最常用的一线方案。</li>
                             <li><strong>辅助治疗:</strong> 根据转移部位（如脑、肝转移），可能需要联合手术或放疗。</li>
                             <li><strong>监测与管理:</strong> 治疗强度大，需积极处理化疗相关毒副反应，严密监测hCG水平。</li>
                             <li><strong>预后:</strong> 即使是高危患者，通过标准联合化疗，治愈率也可达到80-90%。</li>
                        </ul>
                    `;
                     // FIGO 2000分期标准将评分≥12定义为超高危
                    if (score >= 12) {
                         riskLevel = '超高危 (Ultra High-Risk)';
                         riskClass = 'risk-ultra-high';
                         recommendation += `
                            <div class="mt-4 p-3 bg-yellow-100 border-l-4 border-yellow-500 rounded-r-lg">
                                <p class="text-yellow-800 font-medium"><strong>特别注意:</strong> 该评分属于超高危范畴，可能需要更强的诱导化疗方案（如EP/EMA）以降低早期死亡风险，并应在经验丰富的中心进行治疗。</p>
                            </div>
                         `;
                    }
                }

                resultDiv.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 result-card">
                        <h3 class="text-2xl font-bold text-gray-900 mb-4">评分结果</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-lg text-gray-600">WHO/FIGO 总分:</span>
                            <span class="text-4xl font-extrabold text-teal-600">${score}</span>
                        </div>
                        <div class="mt-4 p-3 rounded-lg text-center ${riskClass}">
                            <span class="font-semibold text-lg">${riskLevel}</span>
                        </div>
                        <div class="mt-6 pt-5 border-t border-gray-200">
                            ${recommendation}
                        </div>
                    </div>
                `;
                // 触发动画
                setTimeout(() => {
                    const resultCard = resultDiv.querySelector('.result-card');
                    if (resultCard) {
                         resultCard.classList.add('show');
                    }
                }, 10);
            };

            calculateBtn.addEventListener('click', () => {
                const score = calculateScore();
                displayResult(score);
                 // 平滑滚动到结果区域
                resultDiv.scrollIntoView({ behavior: 'smooth' });
            });

            resetBtn.addEventListener('click', () => {
                form.reset();
                resultDiv.innerHTML = '';
            });
        });
    </script>
</body>
</html>
